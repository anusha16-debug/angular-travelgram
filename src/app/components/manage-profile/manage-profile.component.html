<div class="container">
    <div class="row mt-5 mb-3">
      <div class="col col-6 offset-3">
        <div class="card border-primary">
          <div class="card-header text-center text-info text-uppercase">
            Edit your Info
          </div>
  
          <div class="card-body" *ngIf="userInfo">
            <form  #f="ngForm">
              <div>
                <!-- image picker -->
                <div class="text-center">
                  <label for="imagepicker" class="">
                    <img
                      [src]="userInfo.picture"
                      width="40"
                      height="40"
                      alt=""
                      class="profile"
                    aria-readonly="true"/>
                  </label>
  
                  <!-- <input
                    type="file"
                    name="image"
                    id="imagepicker"
                    accept="image/*"
                    multiple="{false}"
                    class="hidden"
                    hidden
                    (change)="uploadFile($event)"
                  /> -->
                </div>
  
              </div>
  
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input
                    type="name"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                   [(ngModel)]="userInfo.name"
                   readonly/>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter Email"
                    required
                    [(ngModel)]="userInfo.email"
                  readonly/>
                </div>
              </div>
  
           
              <div class="form-group row">
                <label for="instaUserName" class="col-sm-3 col-form-label"
                  >Instagram name</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your handle of instagram"
                    required
                    [(ngModel)]="userInfo.instaUserName"
                  />
                </div>
              </div>
  
              <div class="form-group row">
                <label for="country" class="col-sm-3 col-form-label">Country</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    name="country"
                    placeholder="Your Country"
                    required
                    [(ngModel)]="userInfo.country"
                  />
                </div>
              </div>
  
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">bio</label>
                <div class="col-sm-9">
                  <textarea
                    type="text"
                    class="form-control"
                    id="bio"
                    name="bio"
                    placeholder="some bio about you"
                    required
                    ngModel
                    [(ngModel)]="userInfo.bio"></textarea>
                </div>
              </div>
  
              <div class="text-center">
                <button class="btn btn-warning" (click)="editInfo()">
                  Edit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
